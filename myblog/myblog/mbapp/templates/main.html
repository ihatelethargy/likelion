<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href='{% static "reset.css" %}' />
    <link rel="stylesheet" href='{% static "main.css" %}' />
    <title>Document</title>
  </head>
  <style type="text/css">
    a {
      text-decoration: none;
    }
    a:visited {
      color: black;
    }
  </style>
  <body>
    <div class="commonHeader">
      <a href="{% url 'main' %}">
        <div class="headerItem">Home</div>
      </a>
      <a href="{% url 'home' %}">
        <div class="headerItem">Blog</div>
      </a>
      <a href="{% url 'about' %}">
        <div class="headerItem">MyPage</div>
      </a>
      {% if not user.is_authenticated %}
      <a href="{% url 'login' %}">
        <div class="headerItem">Login</div>
      </a>
      {% endif %} {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">
        <div class="headerItem">Logout</div>
      </a>
      {% endif %} {% if not user.is_authenticated %}
      <a href="{% url 'signup' %}">
        <div class="headerItem">Signup</div>
      </a>
      {% endif %}
    </div>

    <div class="mainWrapper">
      <div class="mainTitle">
        <span>Jaehyeon's Django Blog</span>
      </div>
      <div class="allBtnWrapper">
        <div class="btnWrapper">
          <a href="{% url 'about' %}">
            <span class="btn"> Go MyPage</span>
          </a>
        </div>
        <div>
          <a href="{% url 'home' %}">
            <span class="btn"> Go Blog</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
