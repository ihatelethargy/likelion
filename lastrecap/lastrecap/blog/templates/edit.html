<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>edit</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
    }
    .newWrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  </style>
  <body>
    <div class="nerWrapper">
      <form action="{% url 'update' blog.id%}" method="POST">
        {%csrf_token%} 제목:
        <input type="text" name="title" value="{{blog.title}}" /><br />
        작성자:
        <input type="text" name="writer" value="{{blog.writer}}" /><br />
        본문:
        <textarea name="body" id="" cols="60" rows="30">{{blog.body}}</textarea
        ><br />
        <button type="submit">수정하기</button>
      </form>
    </div>
  </body>
</html>
