<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 인코딩 방식 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./naver.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>네이버 로그인</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main-wrap">
        <header>
          <div class="sel-lang-wrap">
            <select name="" id="" class="lang-select">
              <option value="">한국어</option>
              <option value="">English</option>
              <option value="">Spanish</option>
            </select>
          </div>
          <div class="logo-wrap">
            <img src="./img/logo.png" alt="naver logo" />
          </div>
        </header>

        <section class="login-input-section-wrap">
          <div class="login-input-wrap">
            <input type="text" placeholder="username" />
          </div>
          <div class="login-input-wrap password-wrap">
            <input type="text" placeholder="password" />
          </div>
          <div class="login-button-wrap">
            <i class="far fa-check-circle"></i>
            <span>Stay signed in</span>
          </div>
        </section>

        <section class="Easy-sign-in-wrap">
          <h2>Easier sign in</h2>
          <ul class="sign-button-list">
            <li>
              <button>
                <i class="fas fagrcode"></i><span>Sign in with QR code</span>
              </button>
            </li>
            <li>
              <button>
                <i class="fab fa-facebook-square"></i><span>Facebook</span>
              </button>
            </li>
            <li>
              <button><i class="fab fa-line"></i><span>line</span></button>
            </li>
          </ul>
          <p class="foetget-msg">Forget your username or password? | sign up</p>
        </section>

        <footer>
          <div class="copyright-wrap">
            <span>
              <img src="./img/logo.png" alt="" />Copyright Naver Crop. All
              rights Reserved.
            </span>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
